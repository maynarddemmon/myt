<!doctype html><html><head>
<title>Myt Framework : Spinner Example</title>
<link rel="stylesheet" href="../src/css/myt.scss"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.10.2.min.js">\x3C/script>');</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../src/js/jsclass/min/loader-browser.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>

<div id="appDiv" style="position:absolute;"></div>
<div id="tooltipDiv" style="position:absolute;"></div>

<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        var appDiv = document.getElementById("appDiv");
        var rootView = new myt.View(appDiv, {width:600, height:450, bgColor:'#cccccc'}, [myt.SizeToWindow]);
        
        new myt.Spinner(rootView, {x:10, y:10, radius:10, length:40, lines:16, lineWidth:4, bgColor:'#dddddd', visible:true});
        var foo = new myt.Spinner(rootView, {x:120, y:10, radius:25, length:25, lines:24, lineWidth:4, bgColor:'#dddddd'});
        var bar = new myt.Spinner(rootView, {x:230, y:10, radius:10, length:10, lineWidth:4, bgColor:'#dddddd'});
        
        foo.setVisible(true);
        bar.setVisible(true);
    }
</script>
</body></html>
