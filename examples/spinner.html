<!doctype html><html><head>
<title>Myt Framework : Spinner Example</title>
<link rel="stylesheet" href="../src/css/myt.css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.12.4.min.js">\x3C/script>');</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../dist/myt.min.js"></script>
</head><body>
<script>
    var rootView = new myt.View(null, {bgColor:'#eeeeee'}, [myt.SizeToWindow]);
    
    new myt.Spinner(rootView, {x:10, y:10, radius:10, length:40, lines:16, lineWidth:4, bgColor:'#dddddd', visible:true});
    var foo = new myt.Spinner(rootView, {x:120, y:10, radius:25, length:25, lines:24, lineWidth:4, bgColor:'#dddddd'});
    var bar = new myt.Spinner(rootView, {x:230, y:10, radius:10, length:10, lineWidth:4});
    
    foo.setVisible(true);
    bar.setVisible(true);
</script>
</body></html>
