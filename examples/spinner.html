<!doctype html><html><head>
<title>Myt Framework : Spinner Example</title>
<link rel="stylesheet" href="../src/css/myt.css"/>
<script src="../src/js/boilerplate.js"></script>
<script src="../dist/loader-browser.min.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>
<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        var rootView = new myt.View(null, {bgColor:'#eeeeee'}, [myt.SizeToWindow]);
        
        new myt.Spinner(rootView, {size:100, bgColor:'#dddddd', visible:true});
        var foo = new myt.Spinner(rootView, {x:120, y:10, size:50, bgColor:'#dddddd'});
        
        var container = new myt.View(rootView, {x:150, y:150, width:130, height:130, bgColor:'#999999'});
        var bar = new myt.Spinner(container, {align:'center', valign:'middle', size:100, spinColor:'#ff0000', borderWidth:10});
        
        foo.setVisible(true);
        bar.setVisible(true);
    }
</script>
</body></html>
