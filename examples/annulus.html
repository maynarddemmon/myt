<!doctype html><html><head>
<title>Myt Framework : Annulus Example</title>
<link rel="stylesheet" href="../src/css/myt.css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.11.1.min.js">\x3C/script>');</script>

<script>var ROOT = '../src/js/';</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../src/js/jsclass/min/loader-browser.js"></script>
<script src="../src/js/myt/manifest.js"></script>

</head><body>
<script>
    JS.require('myt.all', function() {
        var rootView = new myt.View(null, {}, [myt.SizeToWindow]);
        
        var innerView = new myt.View(rootView, {
            x:50, y:50, width:400, height:400, bgColor:'#999999'
        });
        
        var a = new myt.Annulus(innerView, {
            x:10, y:10,
            bgColor:'#cccccc',
            
            radius:50,
            thickness:10,
            startAngle:0,
            endAngle:90,
            color:'#000000'
        });
        
        var b = new myt.Annulus(innerView, {
            x:15, y:15,
            opacity:0.5,
            
            radius:40,
            thickness:15,
            startAngle:270,
            endAngle:450,
            color:'#999999'
        });
        
        new myt.Annulus(innerView, {
            x:30, y:30,
            
            radius:30,
            thickness:10,
            startAngle:0,
            endAngle:360,
            color:'#ffffff'
        });
        
        a.animate('startAngle', 360, 0, true, null, 3000, false, 10, 'linear');
        a.animate('endAngle', 360, 0, true, null, 3000, false, 10, 'linear');
        
        b.animate('startAngle', 270, 360 + 270, false, null, 3000, false, 10, 'linear');
        
        new myt.Annulus(innerView, {
            x:140, y:10,
            
            radius:96,
            thickness:6,
            startAngle:0,
            endAngle:270,
            endCapRounding:true,
            startCapRounding:true,
            color:'#ffffff'
        });
        
        var c = new myt.Annulus(innerView, {
            x:141, y:11,
            
            radius:97,
            thickness:4,
            startAngle:0,
            endAngle:0,
            endCapRounding:true,
            startCapRounding:true,
            color:'#009900'
        });
        
        c.animate('endAngle', 270, 0, false, null, 3000, false, 10, 'easeInBounce');
        c.animate('color', '#990000', '#009900', false, null, 3000, false, 10, 'easeInBounce');
    });
</script>
</body></html>
