<!doctype html><html><head>
<title>Myt Framework : Color Picker Example</title>
<link rel="stylesheet" href="../src/css/myt.css"/>
<script src="../src/js/boilerplate.js"></script>
<script src="../dist/loader-browser.min.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>
<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        const rootView = new myt.View(null, {bgColor:'#eeeeee'}, [myt.SizeToWindow]);
        
        new myt.Dialog(rootView, {name:'dialog'});
        
        const btn = new myt.SimpleButton(rootView, {
            x:10, y:10, width:50, height:20,
            activeColor:'#999999', hoverColor:'#bbbbbb', readyColor:'#aaaaaa'
        }, [{
            doActivated: function() {
                this.parent.dialog.showColorPicker(
                    function(action, color) {
                        switch(action) {
                            case 'closeBtn':
                                console.log("cancelled");
                                break;
                            case 'cancelBtn':
                                console.log("cancelled");
                                break;
                            case 'confirmBtn':
                                console.log("confirmed", color);
                                rootView.setBgColor(color);
                                break;
                        }
                    },{
                        color:rootView.bgColor
                    }
                );
                this.callSuper();
            }
        }]);
    };
</script>
</body></html>
